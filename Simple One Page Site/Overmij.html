<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page site OsmoCore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #6a1b9a;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        header .logo-container {
            display: flex;
            align-items: center;
        }

        header .logo-container img {
            width: 40px; /* Adjust this value to change the size of your logo. */
            margin-right: 10px;
        }

        header .logo {
            font-size: 2em;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffca28;
        }

        .hero {
            background-color: #ff7043;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease;
            margin-top: 80px; /* To account for fixed header */
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideUp 1s ease;
        }

        .hero-content p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ffca28;
            color: #6a1b9a;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff9800;
        }

        .about, .contact {
            padding: 50px;
            text-align: center;
        }

        .about {
            background-color: #c5e1a5;
        }

        .about .skills {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .about .skills div {
            text-align: center;
        }

        .contact {
            background-color: #80deea;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .light-dark-toggle {
            cursor: pointer;
            font-size: 1.2em;
            color: white;
            background: none;
            border: none;
            padding: 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .light-dark-toggle:hover {
            color: #ffca28;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #f1f1f1;
        }

        .dark-mode header {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .btn {
            background-color: #ff9800;
            color: #333;
        }

        .dark-mode .btn:hover {
            background-color: #ff7043;
        }

        .dark-mode .about {
            background-color: #81c784;
        }

        .dark-mode .contact {
            background-color: #4dd0e1;
        }
    </style>
</head>
<body>
