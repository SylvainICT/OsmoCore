<html lang="nl">
<head>
    <meta charset="UTF-8">

    <title>Introductie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1C1C1E, #3A3A3C); 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .intro-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards, slideUp 2s ease-in-out;
        }

        .intro-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            animation: bounceLogo 2s ease-in-out infinite; 
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #FFD700;
            animation: fadeInText 2s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            color: #EAEAEA;
            margin-top: 20px;
            animation: fadeInText 2s ease-out forwards;
            animation-delay: 1s; 
        }

        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceLogo {
            0% {
                transform: scale(0) translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) translateY(10px);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

    </style>
</head>
