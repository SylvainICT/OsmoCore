<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osmocore - Contact</title>
  <style>
    :root {
    --primary-color: #A682FF;
    --secondary-color: #1C1C1E;
    --accent-color: #FFD700;
    --text-color: #EAEAEA;
    --bg-gradient: linear-gradient(135deg, #1C1C1E, #3A3A3C);
    --border-radius: 15px;
    --shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    --menu-width: 250px; /* Breedt van het zijmenu */
    --transition-speed: 0.3s; /* Overgangsduur */
  }
  body.light-mode {
    --primary-color: #A682FF; /* Indigo */
    --secondary-color: #F0F0F0; /* Lichtgrijs */
    --accent-color: #FFD700; /* Oranje */
    --text-color: #333333; /* Donkergrijs */
    --bg-gradient: linear-gradient(135deg, #ffffffcd, #D3D3D3); /* Lichte achtergrond */
    --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  /* Logo rond maken in lichte modus */
  body.light-mode #logo {
    border-radius: 50%; /* Maakt het logo rond */
    border: 2px solid var(--accent-color); /* Voeg een accentkleur rondom het logo toe */
    transition: all 0.3s ease;
  }
  
  /* Standaard styling voor de switch-knop */
  .theme-btn {
    font-size: 1.5rem;
    background: var(--primary-color);
    color: var(--text-color);
    border: none;
    border-radius: var(--border-radius);
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative; /* Flexibiliteit voor positionering */
    z-index: 10;
  }
  
  /* Knopverplaatsing instellen */
  .theme-btn.top-right {
    position: absolute;
    top: 32px;
    right: 80px;
  }
  
  .theme-btn:hover {
    background: var(--accent-color);
    color: var(--secondary-color);
  }
  
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Georgia', serif;
    background: var(--bg-gradient);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
  }
  
  header {
    width: 100%;
    background: var(--secondary-color);
    padding: 20px;
    display: flex;
    justify-content: center; /* Zorgt ervoor dat alles horizontaal in het midden staat */
    align-items: center; /* Zorgt ervoor dat alles verticaal in het midden staat */
    box-shadow: var(--shadow);
  }
  
  header .logo-container {
    position: relative;
  }
  
  header #logo {
    cursor: pointer;
    display: block;
    width: 80px; /* Pas de grootte van het logo aan indien nodig */
    height: auto;
    animation: none; /* Standaard geen animatie */
  }
  
  header #logo.rotating {
    animation: spin 2s linear, grow-shrink 1.5s ease-in-out 2s forwards;
  }
  
  @keyframes spin {
    0% {
      transform: rotate(0deg) scale(1); /* Start normaal */
    }
    100% {
      transform: rotate(360deg) scale(1); /* Volledig gedraaid, maar grootte blijft normaal */
    }
  }
  
  @keyframes grow-shrink {
    0% {
      transform: scale(1); /* Start normaal */
    }
    50% {
      transform: scale(1.5); /* Groter halverwege */
    }
    100% {
      transform: scale(1); /* Terug naar normaal */
    }
  }
  
  header h1 {
    font-size: 3rem;
    color: var(--accent-color);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-align: center;
    margin-left: 20px; /* Ruimte tussen logo en h1 */
  }
  
  header {
    display: flex;
    justify-content: center; /* Zorgt ervoor dat zowel logo als h1 in het midden staan */
    align-items: center;
    gap: 10px;  /* Ruimte tussen logo en h1 */
  }
  .hero img {
    width: 120px; /* Stel de breedte van het logo in */
    height: 120px; /* Stel de hoogte van het logo in */
    border-radius: 50%; /* Maak het logo rond */
    margin-bottom: 20px; /* Ruimte onder het logo */
    border: 3px solid var(--accent-color); /* Voeg een rand toe rondom het logo */
    transition: transform 0.3s ease; /* Voeg een animatie toe voor het in- en uitzoomen van het logo */
  }
  
  .hero img:hover {
    transform: scale(1.1); /* Zoom in wanneer de gebruiker met de muis over het logo gaat */
  }
  .hero {
    text-align: center;
    margin: 40px 2px;
    background: var(--secondary-color);
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
  }
  
  .hero h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: var(--accent-color);
  }
  
  .hero p {
    font-size: 1.3rem;
    margin-bottom: 30px;
  }
  
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  .button {
    background: var(--primary-color);
    color: var(--text-color);
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
  }
  
  .button:hover {
    background: var(--accent-color);
    color: var(--secondary-color);
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
  }
  
  footer {
    margin-top: auto;
    width: 100%;
    text-align: center;
    padding: 15px;
    background: var(--secondary-color);
    box-shadow: var(--shadow);
  }
  
  footer p {
    font-size: 0.9rem;
    color: var(--accent-color);
  }
  
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      text-align: center;
    }
  
    header h1 {
      font-size: 2.5rem;
      margin-top: 10px;
    }
  
    header img {
      height: 50px;
    }
  
    .hero h2 {
      font-size: 2rem;
    }
  
    .hero p {
      font-size: 1.1rem;
    }
  
    .buttons {
      flex-direction: column;
    }
  }
  
  
  .navbar ul {
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 0;
    padding: 10px 0;
  }
  
  .navbar ul li {
    margin: 0 15px;
  }
  
  .navbar ul li a {
    text-decoration: none;
    color: var(--text-color);
    font-size: 1rem;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: var(--border-radius);
    transition: all 0.3s ease;
  }
  
  .navbar ul li a:hover {
    background: var(--accent-color);
    color: var(--secondary-color);
    transform: translateY(-2px);
  }
  .social-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .social-btn img {
    width: 30px;  /* Pas de grootte van het pictogram hier aan */
    height: 30px;
    border-radius: 50%;
    transition: transform 0.3s;
  }
  
  .social-btn:hover img {
    transform: scale(1.1);
  }
  
  .social-btn:active img {
    opacity: 0.8;
  }
  
  .menu-btn {
    font-size: 1.5rem;
    color: var(--text-color);
    background: var(--primary-color);
    border: none;
    padding: 10px 20px;
    border-radius: var(--border-radius);
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    position: absolute; /* Absolute positionering */
    top: 6.9%; /* Plaats in het verticale midden van de pagina */
    right: 20px; /* Plaats de knop helemaal rechts */
    transform: translateY(-50%); /* Corrigeer de verticale positionering */
  }
  
  .menu-btn:hover {
    background: var(--accent-color);
    color: var(--secondary-color);
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
  }
  
  nav {
    position: absolute;
    top: 30%; /* Zet het menu ook verticaal gecentreerd */
    right: 0px; /* Laat het menu vanaf rechts verschijnen */
    transform: translateY(-50%); /* Corrigeer de verticale centrering */
    background: var(--secondary-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    padding: 2px;
    display: none; /* Verborgen standaard */
    flex-direction: column;
    gap: 15px;
  }
  
  
  nav.active {
    display: flex; /* Toon menu wanneer actief */
  }
  
  nav a {
    text-decoration: none;
    color: var(--text-color);
    font-size: 1rem;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: var(--border-radius);
    transition: all 0.3s ease;
  }
  
  nav a:hover {
    background: var(--accent-color);
    color: var(--secondary-color);
  }
  
  header .menu-btn {
    background: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background var(--transition-speed);
  }
  
  header .menu-btn:hover {
    background: var(--accent-color);
    color: var(--secondary-color);
  }
  
  /* Het menu begint buiten beeld */
  .side-menu {
    position: fixed;
    top: 0;
    left: -250px; /* Start buiten het scherm */
    width: 250px; /* Breedte van het menu */
    height: 100%; /* Volledige hoogte */
    background: var(--secondary-color);
    box-shadow: 4px 0 8px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: left 0.3s ease; /* Animatie voor openen/sluiten */
    z-index: 1000; /* Zorg dat het menu bovenop ligt */
  }
  
  .side-menu.active {
    left: 0; /* Schuift naar binnen wanneer actief */
  }
  
  .side-menu .close-btn {
    align-self: flex-end;
    background: none;
    border: none;
    font-size: 2rem;
    color: var(--accent-color);
    cursor: pointer;
  }
  
  .side-menu ul {
    list-style: none;
    padding: 20px 0;
  }
  
  .side-menu ul li {
    margin: 15px 0;
  }
  
  .side-menu ul li a {
    text-decoration: none;
    color: var(--text-color);
    font-size: 1.2rem;
    font-weight: bold;
  }
  

  .contact-widget {
  display: block; /* Zorg ervoor dat de widget altijd zichtbaar is */
  position: fixed; /* Vastzetten aan de pagina */
  right: 10px; /* 10px van de rechterkant van het scherm */
  top: 50%; /* Positie in het midden van het scherm */
  transform: translateY(-50%); /* Zorg ervoor dat de widget precies in het midden staat */
  background-color: #1C1C1E;
  color: #333333;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  font-size: 15px;
  width: 240px;
  max-width: 90%;
  transition: all 0.3s ease-in-out;
  z-index: 9999;
}

/* Schaduw en beweging voor de widget */
.contact-widget:hover {
  transform: translateY(-50%) scale(1.05);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

/* Contact-item structuur */
.contact-item {
  margin-bottom: 20px;
  transition: all 0.3s ease;
}

.contact-item strong {
  font-weight: bold;
  color: #4CAF50;
  font-size: 16px;
}

.contact-item a {
  color: #007bff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.contact-item a:hover {
  color: #00aaff;
  text-decoration: underline;
}

/* Subtiele overgangsanimaties voor contact info */
.contact-item p {
  margin: 5px 0;
  color: #666;
  opacity: 0;
  animation: fadeIn 0.6s ease-in-out forwards;
}

.contact-item:nth-child(1) p {
  animation-delay: 0.1s;
}
.contact-item:nth-child(2) p {
  animation-delay: 0.2s;
}
.contact-item:nth-child(3) p {
  animation-delay: 0.3s;
}
.contact-item:nth-child(4) p {
  animation-delay: 0.4s;
}

/* Fade-in effect */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
  
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Afbeeldingen/OsmoCore/OsmoCore.png" alt="Logo" id="logo">
    </div>
    <h1>OsmoCore</h1>
    <button class="menu-btn">☰</button>
    <button id="themeToggle" class="theme-btn top-right">🌙</button>
  </header>
  <div class="side-menu" id="sideMenu">
    <button class="close-btn" id="closeMenu">&times;</button>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="OverMij.html">About</a></li>
      <li><a href="Framework.html">Services</a></li>
    </ul>
  </div>
  
  <div class="hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Reach out to us via the form below or through our social media channels.</p>
    <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
      <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; border-radius: var(--border-radius); width: 80%; max-width: 500px;">
      <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; border-radius: var(--border-radius); width: 80%; max-width: 500px;">
      <textarea name="message" placeholder="Your Message" rows="5" required style="padding: 10px; border-radius: var(--border-radius); width: 80%; max-width: 500px;"></textarea>
      <button type="submit" class="button">Send Message</button>
    </form>
  </div>
    <div id="contactWidget" class="contact-widget">
      <div class="contact-item">
        <strong>Email:</strong>
        <a href="mailto:Info@osmocore.nl">Info@osmocore.nl</a>
      </div>
      <div class="contact-item">
        <strong>Telefoon:</strong>
        <a href="tel:+31 6 43761556">+31 6 43761556</a>
      </div>
      <div class="contact-item">
        <strong>name:</strong>
        <p>sylvainhuibers</p>
      </div>
      <div class="contact-item">
        <strong>Social Media:</strong>
      </div>
    </div>
  <div class="social-buttons">
    <a href="https://discordapp.com/users/785480190984716310" target="_blank" class="social-btn discord">
      <img src="Afbeeldingen/Social/Discord.jpg" alt="Discord">
    </a>
    <a href="https://www.instagram.com/devosmo_" target="_blank" class="social-btn twitter">
      <img src="Afbeeldingen/Social/Instagram.jpg" alt="Twitter">
    </a>
    <a href="https://github.com/OsmoCore" target="_blank" class="social-btn facebook">
      <img src="Afbeeldingen/Social/github.png" alt="GitHub">
    </a>
  </div>

  <footer>
    <p>&copy; 2025 Osmocore. Created By OsmoCore.</p>
  </footer>
  
  <script>
    
    logo.addEventListener('click', () => {
            // Voeg de "rotating" klasse toe
            logo.classList.add('rotating');
        
            // Verwijder de klasse na de animatie zodat je opnieuw kunt klikken
            setTimeout(() => {
              logo.classList.remove('rotating');
            }, 3500); // Duur van de animatie (3.5 seconden)
          });
           /// Selecteer elementen
        const menuBtn = document.querySelector('.menu-btn');
        const sideMenu = document.getElementById('sideMenu');
        const closeMenu = document.getElementById('closeMenu');
      
        // Open het menu
        menuBtn.addEventListener('click', () => {
          sideMenu.classList.add('active');
        });
      
        // Sluit het menu
        closeMenu.addEventListener('click', () => {
          sideMenu.classList.remove('active');
        });
        // Selecteer de toggle-knop en de body
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;
  
  // Controleer de opgeslagen modusvoorkeur in localStorage
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    body.classList.add(savedTheme);
    themeToggle.textContent = savedTheme === 'light-mode' ? '🌙' : '☀️';
  }
  
  // Wissel tussen licht en donker
  themeToggle.addEventListener('click', () => {
    if (body.classList.contains('light-mode')) {
      body.classList.remove('light-mode');
      localStorage.setItem('theme', ''); // Opslaan dat er geen specifieke modus is
      themeToggle.textContent = '🌙'; // Zet tekst van knop naar maan
    } else {
      body.classList.add('light-mode');
      localStorage.setItem('theme', 'light-mode'); // Opslaan lichte modus
      themeToggle.textContent = '☀️'; // Zet tekst van knop naar zon
    }
  });
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });
  });
  document.querySelectorAll('img').forEach(img => {
    img.setAttribute('draggable', 'false');
  });
  function toggleContactWidget() {
  const contactWidget = document.getElementById('contactWidget');
  contactWidget.classList.toggle('open'); // Toggle visibility
}

// Optionally, you can attach this function to an element (like a button) to show the widget.
document.getElementById('toggleContactBtn').addEventListener('click', toggleContactWidget);
  </script>
</body>
</html>
